<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_agenda.css' %}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: {
                    url: 'eventos/', // Endpoint que retorna os eventos
                    method: 'GET',
                    failure: function() {
                        console.error('Erro ao carregar os eventos!');
                        alert('Houve um erro ao carregar os eventos!');
                    },
                },
                eventDidMount: function(info) {
                    // Você pode personalizar como os eventos aparecem aqui
                    console.log('Evento:', info.event);
                },
            });
            calendar.render();
        });
    </script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style_agenda.css' %}">
</head>
<body>
    <div id="form-evento">
        <form id="eventForm">
            <input type="text" id="eventTitle" placeholder="Título do evento" required>
            <input type="datetime-local" id="eventStart" required>
            <input type="datetime-local" id="eventEnd" required>
            <button id="botao-add-evento" type="submit">Adicionar Evento</button>
        </form>
    </div>
    <div id='calendar'></div>
</body>
</html>
