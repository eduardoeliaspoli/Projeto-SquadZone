<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com {{ other_user.username }}</title>
</head>
<body>
    <h1>Chat com {{ other_user.username }}</h1>

    <div id="chat-history" style="border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: auto;">
        {% for message in messages %}
            <div style="margin-bottom: 10px;">
                <strong>{{ message.sender.username }}:</strong> {{ message.content }}
                <br><em>{{ message.timestamp }}</em>
            </div>
        {% endfor %}
    </div>

    <form method="POST" style="margin-top: 20px;">
        {% csrf_token %}
        <textarea name="content" rows="3" style="width: 100%;"></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
