<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
</head>
<body>
  {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}
    <h1>Lista de Usuários</h1>

    <ul>
      {% for usuario in usuarios %}
        <li>
          {{ usuario.username }}
          <a href="{% url 'solicitar_amizade' usuario.id %}">Solicitar amizade</a>
        </li>
      {% empty %}
        <li>Não há usuários disponíveis.</li>
      {% endfor %}
    </ul>
</body>
</html>
