<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Perfil de Jogo</title>
    <!-- Link para o Bootstrap (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="criar-perfil.css" href="{% static 'css/criar-perfil.css' %}">
</head>

<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Criar Perfil de Jogo</h1>
    
    <form method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-light">
        {% csrf_token %}
        
        <!-- Renderiza os campos do formulário -->
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary w-100">Salvar Perfil</button>
    </form>
    
    <div class="mt-3 text-center">
        <a href="{% url 'index' %}" class="btn btn-link">Voltar ao Início</a>
    </div>
</div>

<!-- Scripts do Bootstrap (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
