<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Você Não Está Logado</title>
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background: url('https://example.com/background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    margin: 0;
    padding: 0;
}

.container {
    text-align: center;
    padding: 50px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    max-width: 600px;
    margin: auto;
}

h1 {
    font-size: 2.5rem;
}

p {
    font-size: 1.2rem;
    margin: 20px 0;
}

.btn {
    display: inline-block;
    padding: 15px 30px;
    background-color: #ff4081;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #f50057;
}

.game-image img {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
    border-radius: 10px;
}

</style>
<body>
    <div class="container">
        <h1>⚠️ Acesso Ainda Não Autorizado</h1>
        <p>Você não está logado. Para acessar este conteúdo, faça login na sua conta!</p>
        <a href="/login" class="btn">Fazer Login</a>
        <div class="game-image">
            <img src="https://cdn4.iconfinder.com/data/icons/people-14/24/Anonymous-2-1024.png" alt="Imagem de jogo" style="width: 100px; height: 100px;"/>
        </div>
    </div>
</body>
</html>
